name: release

on:
  push:
    branches:
      - main
      - master
    tags:
    - "v[0-9]+.[0-9]+.[0-9]+"

jobs:
  build-linux:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v4
      with:
        go-version: '^1.18.1' # The Go version to download (if necessary) and use.
    - run: go version
    - name: Dependecies
      run: ./scripts/linux.sh install-dependencies
    - name: Setup
      run: ./scripts/linux.sh setup
    - name: Build
      run: ./scripts/linux.sh build
    - uses: actions/upload-artifact@v3
      with:
        name: artefacts_linux
        path: ./ryuu
        if-no-files-found: error # 'warn' or 'ignore' are also available, defaults to `warn`
        retention-days: 1

  publish:
    needs: [build-linux]
    runs-on: ubuntu-latest
    env:
      GH_REPO: ${{ github.repository }}
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: write
    steps:
      # Must perform checkout first, since it deletes the target directory
      # before running, and would therefore delete the downloaded artifacts
      - uses: actions/checkout@v3

      - uses: actions/download-artifact@v3

      - name: Install dependencies
        run: | 
          sudo apt-get update && sudo apt-get install -y gettext-base
          sudo apt install -y tree

      - name: Rename artefacts
        run: | 
          mv artefacts_linux/ryuu artefacts_linux/ryuu-linux
      - name: Public release
        run: |
          echo "Publishing to github release"
          tree -L 3
          gh release delete unkown -y
          gh release delete latest -y
          gh release create latest 
          gh release upload latest artefacts_linux/ryuu-linux
        

